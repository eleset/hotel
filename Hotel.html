<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel</title>
    <style>
        fieldset {
            width: 20%;
            background-color: red;
            border: 1px;
            border-radius: 10px;
            box-shadow: 10px 5px 5px;
        }

        input, option {

            margin-bottom: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<!-- Header -->
<fieldset>
    <form action="">
        <label>Імя: <input type="text"></label><br>
        <label>Прізвище: <input type="tel"></label><br>
        <label>Зірок:
            <select name="star" id="star">
                <option value="star1">1 зірка</option>
                <option value="star2">2 зірки</option>
                <option value="star3">3 зірки</option>
                <option value="star4">4 зірки</option>
                <option value="star89 32">7 </option>
            </select>
        </label><br>
        <label>
            Інші послуги: <br>
            <input type="checkbox" name="dop"> Бар <br>
            <input type="checkbox" name="dop">Телевізор <br>
        </label>
        <label>
            Кількість гостей: <br>
            <input type="number" min="1" max="20"><br>

        </label>
        <input type="submit" value="Забронювати">

    </form>
</fieldset>
</body>
</html>
